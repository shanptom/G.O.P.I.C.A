name: Deploy GOPICA

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages("remotes")'
        Rscript -e 'remotes::install_cran("rsconnect")'

    - name: Deploy to shinyapps.io
      env:
        RSCONNECT_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
        RSCONNECT_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        RSCONNECT_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
        APP_NAME: ${{ secrets.SHINYAPPS_NAME }}
      run: |
        library(rsconnect)
        rsconnect::setAccountInfo(name = Sys.getenv("RSCONNECT_ACCOUNT"),
                                  token = Sys.getenv("RSCONNECT_TOKEN"),
                                  secret = Sys.getenv("RSCONNECT_SECRET"))
        rsconnect::deployApp(appDir = ".", appName = Sys.getenv("APP_NAME"))
